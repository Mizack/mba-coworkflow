{% extends "base.html" %}

{% block content %}
<h2>Reservar: {{ space.name }}</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5>{{ space.name }}</h5>
                <p>{{ space.description }}</p>
                <p><strong>Capacidade:</strong> {{ space.capacity }} pessoas</p>
                <p><strong>Preço:</strong> R$ {{ space.price_per_hour }}/hora</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Data/Hora Início</label>
                <input type="datetime-local" name="start_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Data/Hora Fim</label>
                <input type="datetime-local" name="end_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Método de Pagamento</label>
                <select name="payment_method" class="form-control" required>
                    <option value="pix">PIX</option>
                    <option value="card">Cartão</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reservar e Pagar</button>
            <a href="/spaces" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</div>
{% endblock %}
